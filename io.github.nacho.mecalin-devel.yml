app-id: io.github.nacho.mecalin.Devel
runtime: org.gnome.Platform
runtime-version: '46'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: mecalin
finish-args:
  - --allow=devel
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --share=network
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  env:
    CARGO_HOME: /run/build/mecalin/cargo
modules:
  - name: mecalin
    buildsystem: meson
    sources:
      - type: dir
        path: .
